version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: roi_calculator_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: roi_calculator
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - roi_calculator_network

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: roi_calculator_app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/roi_calculator?schema=public
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=your-secret-key-here-change-in-production
      - JWT_SECRET=your-jwt-secret-key-here-change-in-production
      - APP_NAME=ROI Calculator Pro
      - APP_URL=http://localhost:3000
    ports:
      - "3000:3000"
    depends_on:
      - db
    networks:
      - roi_calculator_network

  # Redis (Optional - for caching and session storage)
  redis:
    image: redis:7-alpine
    container_name: roi_calculator_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - roi_calculator_network

volumes:
  postgres_data:
  redis_data:

networks:
  roi_calculator_network:
    driver: bridge